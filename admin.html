    <div class="course-container">
        <form id="app" @submit="checkForm" action="https://vuejs.org/" method="post">
            <div class="form-group row">
                <label for="Title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Title" placeholder="No Title" v-model="title">
                </div>
            </div>
            <div class="form-group row">
                <label for="content" class="col-sm-2 col-form-label">Content</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="content" placeholder="The announcement content..."
                        rows="10" v-model="content"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <select class="custom-select" id="author" v-model="author">
                        <option selected>Choose...</option>
                        <option value="Star Li">Star Li</option>
                        <option value="Michael Wu">Michael Wu</option>
                        <option value="Sunny Sun">Sunny Sun</option>
                        <option value="Chris Cai">Chris Cai</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Preview</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" v-model="preview">
                        <label class="form-check-label" for="gridCheck1">
                            show preview
                        </label>
                    </div>
                </div>
            </div>

            <div class="row" v-if="preview">
                <div class="col-sm-10 offset-sm-2">
                    shit
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" value="submit">Submit Announcement</button>
                </div>
            </div>

            <p v-if="errors.length">
                <b>Please correct the following error(s):</b>
            <ul>
                <li v-for="error in errors">{{ error }}</li>
            </ul>
            </p>
        </form>
    </div>
</body>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            errors: [],
            title: null,
            content: null,
            author: null,
            preview: false
        },
        methods: {
            postAnnounce: function () {

                var formData = {
                    title: this.title,
                    content: this.content,
                    author: this.author
                };

                console.log(formData);

                $.ajax({
                    url: "http://165.22.129.96:4000/announcement",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    processData: false,
                    type: "POST",
                    success: function (data) {
                        alert("successfully created new announcement");
                        title = null;
                        content = null;
                        author = null;
                    },
                    error: function (data) {
                        alert("sorry, the announcement cannot be submitted due to some issue");
                    }
                })
            },
            checkForm: function (e) {

                this.errors = [];

                if (!this.title) {
                    this.errors.push('Title required.');
                }
                if (!this.content) {
                    this.errors.push('Content required.');
                }
                if (!this.author) {
                    this.errors.push('Author required.');
                }

                console.log('a')

                e.preventDefault();

                console.log(this.errors.length)
                if (!this.errors.length) {
                    console.log('c')
                    this.postAnnounce();
                }
            }
        }
    })
</script>
